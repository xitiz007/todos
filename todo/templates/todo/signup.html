{% extends 'todo/base.html' %}
{% load static %}
{% block content %}
    <main class="signup-user">
        <div class="container">
            <div class="text-center">
                <h1 class="page-title text-uppercase">create an account</h1>
            </div>
            {% if message %}
                <div class="alert alert-danger text-center" role="alert">
                    {{message}}
                </div>
            {% endif %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <form action="" method="POST" class="container">
                            {% csrf_token %}
                            {{form.as_p}}
                            <input type="submit" value="submit" class="btn btn-primary text-uppercase">
                        </form>
                    </div>
                    <div class="col-lg-6 col-md-12 about-title">
                        <div class="container-fluid about-image">
                            <img src="{% static 'todo/images/forms.png' %}" alt="current todo banner" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
