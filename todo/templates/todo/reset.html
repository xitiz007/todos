{% extends 'todo/base.html' %}
{% load static %}
{% block content %}
<style>
    /* STRUCTURE */
    :root{
    --roboto: 'Roboto', sans-serif;
    --lato: 'Lato', sans-serif;
    }

    a{
        display: inline-block;
    }  

    .wrapper {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        min-height: 100%;
        padding: 8px;
    }

    #formContent {
        -webkit-border-radius: 10px 10px 10px 10px;
        border-radius: 10px 10px 10px 10px;
        background: #fff;
        padding: 30px;
        width: 90%;
        max-width: 450px;
        position: relative;
        padding: 0px;
        -webkit-box-shadow: 0 30px 60px 0 rgba(0, 0, 0, 0.1);
        box-shadow: 0 30px 60px 0 rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    #formFooter {
        background-color: #f6f6f6;
        border-top: 1px solid #dce8f1;
        padding: 25px;
        text-align: center;
        -webkit-border-radius: 0 0 10px 10px;
        border-radius: 0 0 10px 10px;
    }



    /* TABS */

    h2.inactive {
        color: #cccccc;
    }

    h2.active {
        color: #0d0d0d;
        border-bottom: 2px solid #5fbae9;
    }



    /* FORM TYPOGRAPHY*/

    input[type=email]:active
    {
        -moz-transform: scale(0.95);
        -webkit-transform: scale(0.95);
        -o-transform: scale(0.95);
        -ms-transform: scale(0.95);
        transform: scale(0.95);
    }

    input[type=email]{
        background-color: #F5F5F5;
        border: none;
        color: #0d0d0d;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        margin: 5px;
        width: 85%;
        border: 2px solid #f6f6f6;
        -webkit-transition: all 0.5s ease-in-out;
        -moz-transition: all 0.5s ease-in-out;
        -ms-transition: all 0.5s ease-in-out;
        -o-transition: all 0.5s ease-in-out;
        transition: all 0.5s ease-in-out;
        -webkit-border-radius: 5px 5px 5px 5px;
        border-radius: 5px 5px 5px 5px;
    }

    input[type=email]:focus
    {
        background-color: #fff;
        border-bottom: 2px solid #5fbae9;
    }

    input[type=email]:placeholder{
        color: #cccccc;
    }

    /* OTHERS */

    *:focus {
        outline: none;
    }

    #icon {
        width: 35%;
    }

    .wrapper {
        margin-top: 8rem;
        margin-bottom: 2rem;
    }

    .heading{
        margin-top: 1rem;
        margin-bottom: 1rem;
        font-size: 30px;
    }

    .reset_password{
        margin: 2rem 0;
    }

    .create_container{
    margin: 1rem 0;
    padding: 0 2.2rem;
    }
</style>
    <main class="reset">
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <div class="fadeIn first">
                    <h1 class="heading text-center text-uppercase display-4">reset password</h1>
                </div>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form.email}}
                    <div class="create_container">
                        <input type="submit" class="btn btn-lg btn-block btn-warning text-uppercase" value="reset password">
                    </div>
                </form>
            </div>
        </div>
        <div class="container-fluid about-image text-center">
            <img src="{% static 'images/email.png' %}" alt="email" class="img-fluid">
        </div>
    </main>
    <script>
        document.getElementById('id_email').placeholder = "your email";
    </script>
{% endblock %}
