{% extends 'todo/base.html' %}
{% load static %}
{% block content %}
<style>
    /* STRUCTURE */
    :root{
    --roboto: 'Roboto', sans-serif;
    --lato: 'Lato', sans-serif;
    }

    .title{
        font: normal 500 30px var(--roboto);
    }

    p{
        font: normal 200 18px var(--roboto);
    }

    .wrapper {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        min-height: 100%;
        padding: 8px;
    }

    .wrapper {
        margin-top: 8rem;
        margin-bottom: 2rem;
    }

</style>
    <main class="reset_complete">
        <div class="wrapper">
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                  <h5 class="card-title title">Password reset complete</h5>
                  <p class="card-text">
                    Your password has been set.
                  </p>
                  <p class="card-text">
                    You may go ahead and sign in now.
                  </p>
                  <a href="{% url 'login' %}" class="card-link">sign in</a>
                </div>
              </div>
        </div>
        <div class="container-fluid about-image text-center">
            <img src="{% static 'images/email.png' %}" alt="email" class="img-fluid">
        </div>
    </main>
{% endblock %}
